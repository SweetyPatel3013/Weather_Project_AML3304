<div class="site-header">
  <div class="container">

    <a href="/" class="branding">
      <img src="assets/images/logo.png" alt="" class="logo">
      <div class="logo-type">
        <h1 class="site-title">Company Inc.</h1>
        <small class="site-description">moving towards innovative future</small>
      </div>
    </a>
    
    <div *ngIf="!(fireAuth.user | async)">
    	<div class="main-navigation">
            <ul class="menu">
                <button (click)="signInClicked()">Sign in with Google</button>
            </ul> 
        </div> 
    </div>

    <div *ngIf="fireAuth.user | async">
        <div class="main-navigation">
            <ul class="menu">
                <a class="menu-item" (click)="signOutClicked()">Sign out</a>
            </ul>
        </div>
        <app-header></app-header>
    </div>
  </div>
</div> 

<div *ngIf="fireAuth.user | async">
    <router-outlet></router-outlet>
</div>

<app-footer></app-footer>
